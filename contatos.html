<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contatos - TST</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="servicos.css">
        <link rel="stylesheet" href="contatos.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="caixa">
                <img src="img/logotestePreto.png" id="imagemTopo">
                <nav>
                    <ul>
                        <li><a href="index.html" class="href">Home</a></li>
                        <li><a href="produtos.html" class="href">Serviços</a></li>
                        <li><a href="contatos.html" class="href">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" class="input-padrao" required placeholder="Ex: Gabriel Avelino Freire">

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="Ex: seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="number" id="telefone" class="input-padrao" required placeholder="Ex: 61999999999">
                
                <label for="comentario">Comentário</label>
                <textarea name="Comentário" id="comentario" cols="69" rows="10" class="input-padrao"></textarea>

                <div>
                    <p>Entraremos em contato por:</p>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked> Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                    
                    <label for="radio-mensagem"><input type="radio" name="contato" name="mensagem" id="radio-mensagem"> Mensagem</label>
                    
                </div>

                <div>
                    <p>Qual horário preferido para atendimento</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <!-- Tabela do Site-->
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horario</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>9h as 19h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>9h as 16h</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </main>

        <footer>
            <img src="img/logotesteBranc.png" class="fundoimg">
            <p>@Copyright Gabriel Avelino 2022</p>
        </footer>
    </body>

</html>
